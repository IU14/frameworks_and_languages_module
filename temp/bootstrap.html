<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>

<div class="container my-3">

    <!-- https://getbootstrap.com/docs/5.3/layout/grid/#mix-and-match -->
    <div class="row">
        <div class="col-md-4">
        section1
        </div>
        <div class="col-md-4">
        section2
        </div>
        <div class="col-md-4">
        section3
        </div>
    </div>
    <div class="row">
        <div class="col-lg-4">
        section4
        </div>
        <div class="col-lg-4">
        section5
        </div>
        <div class="col-lg-4">
        section6
        </div>
    </div>

</div>

<div class="container my-3">
    <!-- https://getbootstrap.com/docs/5.3/forms/form-control/#example -->
    <div class="mb-3">
        <input type="text" class="form-control" placeholder="Full Name">
      </div>
      
    <div class="mb-3">
        <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
    </div>
    <!-- https://getbootstrap.com/docs/5.3/components/buttons/#examples -->
    <button type="button" class="btn btn-primary">Submit</button>
</div>


<div class="container my-3">
    <!-- https://getbootstrap.com/docs/5.3/components/card/#example -->
    <div class="card" style="width: 18rem;">
        <img src="https://placekitten.com/408/287" class="card-img-top" alt="...">
        <div class="card-body">
          <h5 class="card-title">Card title</h5>
          <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
          <a href="#" class="btn btn-primary">Go somewhere</a>
        </div>
      </div>
</div>
            
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>


</html>
